<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Schedula Matrix</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 420px;
      background: #0f172a;
      border-radius: 16px;
      padding: 40px;
      border: 1px solid #1f2937;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      color: #9ca3af;
      margin-bottom: 30px;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      background: #3b82f6;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #2563eb;
    }

    .info {
      margin-top: 24px;
      padding: 14px;
      background: rgba(59,130,246,0.08);
      border-left: 3px solid #3b82f6;
      border-radius: 8px;
      font-size: 0.85rem;
      color: #9ca3af;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>SCHEDULA MATRIX</h1>
    <p>Secure access with strict 2-minute sessions</p>

    <!-- IMPORTANT: THIS POSTS TO BACKEND -->
    <form method="POST" action="/login">
      <input
        type="email"
        name="email"
        placeholder="Enter your email"
        required
      />
      <button type="submit">Login</button>
    </form>

    <div class="info">
      <strong>Access rules:</strong><br>
      • VIP users can log in anytime<br>
      • Extra users are limited & auto-expire in 2 minutes
    </div>
  </div>
</body>
</html>
